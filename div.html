<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      #container_1 .one {
        color: red;
      }

      #container_1 .three {
        color: violet;
      }
      #container_1 {
        width: 300px;
        height: 300px;
        background-color: yellow;
      }

      #container_2 {
        width: 300px;
        height: 300px;
        background-color: rgb(0, 255, 13);
      }
    </style>
  </head>
  <body>
    <div>
      <div id="container_1">
        <p class="one">one</p>
        <p class="one">two</p>
        <p class="three">three</p>
      </div>
    </div>
    <br />

    <progress value="30" max="100"></progress>

    <meter value="2" max="10" min="0"></meter>

    <div id="container_2">
      <p class="one">one</p>
      <p class="one">two</p>
      <p class="three">three</p>
    </div>

    <!--parent ->  id , class  -->
  </body>
</html>
